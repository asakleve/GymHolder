<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

     <button ion-button clear color ='navbarTextColor' class ="navButton">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
       <ion-icon name="search" color='white'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">
  <ion-list>

    <ion-list-header>Today</ion-list-header>

    <button ion-item (click)= "openConversation()">
      <ion-avatar item-start>
        <img src="https://i.ytimg.com/vi/LgLgs2cmvjs/maxresdefault.jpg">
      </ion-avatar>
      <h2>Jackie</h2>
      <p>This is a message..</p>
      <ion-note item-end>3:43 pm</ion-note>
    </button>

  </ion-list>

 </ion-content>
