<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

     <button ion-button clear color ='navbarTextColor' class ="navButton">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
       <ion-icon name="search" color='white'></ion-icon>

    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-list-header>
        Notifications
      </ion-list-header>

      <ion-item>
        <ion-label>Push Notifications</ion-label>
        <ion-toggle color="secondary"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Sound Notifications</ion-label>
        <ion-toggle color="secondary" checked="true"></ion-toggle>
      </ion-item>

    </ion-list>
</ion-content>
