<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <button ion-button clear color ='navbarTextColor' class ="navButton">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
       <ion-icon name="search" color='white'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

    <ion-navbar>
      <ion-title>Icon List</ion-title>
    </ion-navbar>


  <ion-content padding>
    <ion-list no-border>
      <ion-list-header>
        Settings
      </ion-list-header>
      <ion-item>
        <ion-toggle color="secondary" checked="true"></ion-toggle>
          <ion-label>
          Push Notifications
        </ion-label>
        <ion-icon name='body' item-start></ion-icon>
      </ion-item>


      <ion-item>
        <ion-toggle color="secondary" checked="false"></ion-toggle>
        <ion-label>
          Notification sound
        </ion-label>
        <ion-icon name='body' item-start></ion-icon>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-list-header>
        Profile Settings
      </ion-list-header>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/avatar-ts-woody.png">
          <h2>Change Profile Picture</h2>
        </ion-avatar>
      </ion-item>

      <ion-item>
         <ion-label>Birthday</ion-label>
         <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
       </ion-item>
    </ion-list>


    <form (ngSubmit)="changePassword()" #changePassForm="ngForm">
    <ion-list>
      <ion-list-header>
        CREATE NEW PASSWORD
      </ion-list-header>

      <ion-item>
        <ion-input type="password" placeholder="Old Password" name = "oldpass"[(ngModel)]="changepasswordCredentials.oldpass" required ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="New Password" name ="newpass" [(ngModel)]="changepasswordCredentials.newpass" required ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Repeat Password" name ="repeatpass" [(ngModel)]="changepasswordCredentials.repeatpass" required ></ion-input>
      </ion-item>
      <div ion-content padding class="action-sheets-basic-page">
        <button class="button-layout"  class="submit-btn" ion-button full type="submit" [disabled]="!changePassForm.form.valid">Save new password</button></div>
        
      <div ion-content padding class="action-sheets-basic-page">
        <button class="button-layout" ion-button full on-click="openMenu()">
          Log out
        </button>
      </div>
    </ion-list>
    </form>
  </ion-content>
