<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

     <button ion-button clear color ='navbarTextColor' class ="navButton">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
     <ion-icon name="search" color='white'></ion-icon>
</button>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
      <img src="assets/img/leaderBoard.jpg" />
      </ion-card>

  <button ion-button block class="button-layout" (click)="showRadio()">Select exercise</button>
  <h5 class="leaderboard-title">Displaying results for {{selectedSport}}</h5>
  <ion-list>
    <ion-item class="result" *ngFor="let d of displayResults">{{d.username}} {{d.sport}} {{d.value}}</ion-item>
  </ion-list>
</ion-content>
