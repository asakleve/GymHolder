<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

     <button ion-button clear color ='navbarTextColor' class ="navButton">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
     <ion-icon name="search" color='white'></ion-icon>
</button>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button block color="green" (click)="showRadio()">Select exercise</button>
  <h5>Displaying results for {{selectedSport}}</h5>
  <ion-list>
    <ion-item *ngFor="let d of displayResults">{{d.gym}} {{d.user}} {{d.sport}} {{d.value}}</ion-item>
  </ion-list>
</ion-content>
