<ion-header>

  <ion-navbar>
    <ion-title>Add result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="addresult-content" padding>
    <ion-card>
      <img src="assets/img/gymLeaderBoard.jpg"/>
    </ion-card>


    <form (ngSubmit)="addResult()" #resultForm="ngForm"> 
    <ion-list>
      <div> <button ion-button block class="button-layout" (click)="showRadio()">Select exercise</button> </div>
        <div> 
          <h4 >{{sport}}</h4>
        </div>

        
          <ion-item>
             <ion-input type="number" placeholder="How Many Reps Did You Do?" name ="reps" [(ngModel)]="result.reps" required></ion-input>
          </ion-item>
         <div> <button class="button-layout"  class="submit-btn" ion-button full type="submit" [disabled]="!resultForm.form.valid">Add Result</button></div>
     
        </ion-list>
     </form>

</ion-content>
