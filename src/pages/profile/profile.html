<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

     <button ion-button clear color ='navbarTextColor' class ="navButton">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
     <ion-icon name="search" color='white'></ion-icon>
</button>

  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

	<ion-grid>



<p class="name">{{ activeUser?.username }}</p>
<div class="userPic">
<img src="assets/img/user.png"/>


<ion-icon name="trophy"></ion-icon>
<p class="info">Gymholder at: Farsta Utegym </p>

</div>


	<div class="lower">
		<ion-row>
			<ion-col>
				<button class="button-layout" ion-button color="dark" icon-left (click)="showPrompt();">
				<ion-icon name="chatboxes"></ion-icon>
				<p>  Send Message </p>
				</button>
			</ion-col>

			<ion-col>
				<button class="button-layout" ion-button color="dark" icon-left (click)="presentToast();">
				<ion-icon name="contacts"></ion-icon>
				 <p>  Add Friend </p>
				</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-card (click)="showRadio();">
			  	<img src="assets/img/Challenge-userprofile.jpg" />
			  	<div class="card-title">Challenge {{ activeUser?.username }}</div>
        		<div class="card-subtitle"></div>

			</ion-card>
		</ion-row>
</div>
