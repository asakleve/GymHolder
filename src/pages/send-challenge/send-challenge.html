<ion-header>

  <ion-navbar>
    <ion-title>Create Challenge</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <img src="assets/img/sendChallenge.jpg" />
  <form (ngSubmit)="doPrompt()" #challengeForm="ngForm">
    <ion-list>
      <ion-list-header>
        Create Challange
      </ion-list-header>

      <ion-item>
        <ion-input type="sport" placeholder="Exercise" name = "sport"[(ngModel)]="challengeCredentials.sport" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="reps" placeholder="Type In Number Of Reps" name ="reps" [(ngModel)]="challengeCredentials.reps" required ></ion-input>
      </ion-item>

       <ion-item>
        <ion-input type="message" placeholder="Put a Name On Your Challenge" name ="message" [(ngModel)]="challengeCredentials.message" required ></ion-input>
      </ion-item>
     
      <div ion-content padding class="action-sheets-basic-page">
        <button class="button-layout"  class="submit-btn" ion-button full type="submit" [disabled]="!challengeForm.form.valid">Send</button></div>


     
    </ion-list>
    </form>
</ion-content>
