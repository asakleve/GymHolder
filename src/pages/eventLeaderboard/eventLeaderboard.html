
<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

     <button ion-button clear color ='navbarTextColor' class ="navButton" (click)= "toHomepage()">Gym<span class="another-color">holder</span></button>
     <button ion-button clear icon-search>
     <ion-icon name="search" color='white'></ion-icon>
</button>

  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-card>
      <img src="assets/img/gymLeaderBoard.jpg" />
      </ion-card>
  <button ion-button block class="button-layout" (click)="showRadio()">Select exercise</button>
  <h5>Displaying results for {{selectedSport}}</h5>

  <ion-list>
    <ion-item *ngFor="let d of displayResults" (click)="openProfile(d.username)" >{{d.username}} {{d.sportName}} {{d.reps}}</ion-item>
  </ion-list>


</ion-content>
