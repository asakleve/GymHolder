<ion-header>
  <ion-navbar class = "navigationbar" color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button clear color ='navbarTextColor' class ="navButton" (click)= "toHomepage()">Gym<span class="another-color">holder</span></button>
    <button ion-button clear icon-search>
      <ion-icon name="search" color='white'></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="cardLayout">

    <div class="headerImage">
      <div class="image">
        <img src="{{ gymData?.gymImage }}" />
      </div>

      <div class="cardHeader">
        <div class="bCard">
<!--           <button ion-button icon-only>
            <ion-icon name="pin"></ion-icon>
          </button> -->
        </div>
        <div class="card-title">{{ gymData?.Name }}</div>
      </div>
    </div>

  </div>

  <div class="weatherdata">Temp: {{ gymData?.forecast?.temperature }}Â°C</div>
  <div class="weatherdata">Wind: {{ gymData?.forecast?.windspeed }} m/s</div>
  <div class="weatherdata">Precipitation: {{ gymData?.forecast?.precipitationcat }}</div>
  <div class="weatherdata">Thunder: {{ gymData?.forecast?.thunderprob }}</div>
  <div class="weatherdata">Icon: <ion-icon name={{weathericon}}></ion-icon></div>

  <div class="cardLayout">
    <ion-card>
      <div class="userPic">
        <ion-icon name="trophy"></ion-icon>
        <p class="titel">Gymholder: {{ gymHolder?.username }} </p>
        <p class="gymholder">
       <!-- <p class="gymholder">{{ gymholder?.user_id }}</p> -->
      </div>
    </ion-card>
  </div>

    <!-- <ion-icon name="trophy"></ion-icon> //-->
  <div class="cardLayout">
    <div class="localMenu">
      <button class = "button-layout" ion-button on-click="openAddResult()">
        <ion-icon name="add"></ion-icon>
        Add Result
      </button>
<!--       <button class = "button-layout" ion-button on-click="startRecording()">
        <ion-icon name="add"></ion-icon>
        Add Result
      </button>  -->
      <button class = "button-layout" ion-button on-click="openBadass()">
        <ion-icon name="flash"></ion-icon>
        BADASS
      </button>
      <button class = "button-layout" ion-button on-click="openLeaderBoard()">
        <ion-icon name="globe"></ion-icon>
        Leaderboard
      </button>
      <button class = "button-layout" ion-button>
        <ion-icon name="navigate"></ion-icon>
        Map
      </button>
    </div>
  </div>

</ion-content>
